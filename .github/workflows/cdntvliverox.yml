name: ğŸš€ Unified Playlist Update ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-all-playlists:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          # Removed the cache line to fix the error

      - name: ğŸ“¦ Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: ğŸ¯ Run All Update Scripts
        run: |
          # 1. Cdntv
          python cdntv.py
          
          # 2. Live Events
          curl -L -o events.m3u8 https://raw.githubusercontent.com/doms9/iptv/refs/heads/default/M3U8/events.m3u8
          python3 liveeventsfilter.py events.m3u8 liveeventsfilter.m3u8
          
          # 3. RoxieStreams
          python rox.py

      - name: ğŸ’¾ Commit & Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          
          git add cdntv.m3u8 liveeventsfilter.m3u8 rox.m3u8
          
          if git diff --cached --quiet; then
            echo "âœ… No changes detected."
            exit 0
          fi

          git commit -m "ğŸ” Multi-update: Cdntv, Events, & Roxie ($(date -u +'%D %T UTC'))"
          git pull origin main --rebase
          git push origin main
