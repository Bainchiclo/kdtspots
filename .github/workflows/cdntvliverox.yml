name: ğŸš€ Unified Playlist Update ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-all-playlists:
    runs-on: ubuntu-latest

    steps:
      # 1. Combined Setup
      - name: ğŸ“¥ Checkout & Setup Python
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Install Python & Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # Speeds up future runs

      - name: ğŸ“¦ Install All Requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 2. Run All Scripts
      - name: ğŸ¯ Run All Update Scripts
        run: |
          # Cdntv
          python cdntv.py
          
          # Live Events
          curl -L -o events.m3u8 https://raw.githubusercontent.com/doms9/iptv/refs/heads/default/M3U8/events.m3u8
          python3 liveeventsfilter.py events.m3u8 liveeventsfilter.m3u8
          
          # RoxieStreams
          python rox.py

      # 3. Single Combined Commit & Push
      - name: ğŸ’¾ Save Changes to Repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          
          git add cdntv.m3u8 liveeventsfilter.m3u8 rox.m3u8
          
          if git diff --cached --quiet; then
            echo "âœ… No changes across all playlists."
            exit 0
          fi

          git commit -m "ğŸ” Multi-update: Cdntv, Events, & Roxie ($(date -u +'%D %T UTC'))"
          git pull origin main --rebase
          git push origin main
